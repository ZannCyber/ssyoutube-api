<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend with Sidebar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 250px;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar">
            <h2 class="text-center">Features</h2>
            <a href="#" onclick="navigateToApi('/api/tiktok?url=')">TikTok</a>
            <a href="#" onclick="navigateToApi('/api/youtube?url=')">YouTube</a>
            <a href="#" onclick="navigateToApi('/api/instagram?url=')">Instagram</a>
            <a href="#" onclick="navigateToApi('/api/twitter?url=')">Twitter</a>
        </div>
        <div class="content">
            <h1 class="text-center">API Frontend</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">API Response</h5>
                    <div id="apiResponse" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function navigateToApi(apiEndpoint) {
            const url = `https://localhost${apiEndpoint}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let output = '<ul class="list-group">';
                    data.forEach(item => {
                        output += `<li class="list-group-item">${item.name}</li>`;
                    });
                    output += '</ul>';
                    document.getElementById('apiResponse').innerHTML = output;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
